<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Add a New Book</h2>

          <div class="row g-3">
            <div class="col-md-6">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-book"></i></span>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="newtitle"
                  placeholder="Book Title"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-person"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="newauthor"
                  placeholder="Book Author"
                />
              </div>
            </div>
            <div class="col-md-2">
              <button class="btn btn-success w-100" (click)="addBook()">
                <i class="bi bi-plus"></i> Add
              </button>
            </div>
          </div>
        </div>
      </div>

      <h2 class="text-center mt-5 mb-3">Book Collection</h2>
      <ul class="list-group shadow-sm">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let book of book; index as i"
        >
          <div>
            <span class="fw-bold me-2">{{ book.title }}</span>
            <span class="text-muted">by {{ book.author }}</span>
          </div>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteBook(i)">
            <i class="bi bi-trash"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
